<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syklo Ops Dashboard v4.0</title>
    <style>
        :root {
            --bg-primary: #0f172a;      /* Azul oscuro más moderno */
            --bg-secondary: #1e293b;    /* Azul grisáceo */
            --bg-tertiary: #334155;     /* Gris azulado */
            --bg-card: #1e293b;         /* Color de tarjetas */
            --border-color: #334155;   
            --text-primary: #f1f5f9;    /* Blanco ligeramente más cálido */
            --text-secondary: #94a3b8;  /* Gris azulado */
            --accent-primary: #3b82f6;  /* Azul más vibrante */
            --accent-primary-hover: #2563eb;
            --accent-danger: #ef4444;   /* Rojo más moderno */
            --accent-pin: #f59e0b;      /* Amarillo anaranjado */
            --accent-success: #10b981;  /* Verde para estados positivos */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --radius: 8px;              /* Bordes más redondeados */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.2s ease-in-out;
        }

        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            line-height: 1.5;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header mejorado */
        #app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }
        .logo { 
            font-size: 18px; 
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo::before {
            content: "⚡";
            font-size: 20px;
        }
        .header-controls button {
            background-color: var(--accent-primary); 
            color: white;
            border: none; 
            padding: 10px 18px; 
            font-size: 14px;
            font-weight: 600; 
            border-radius: var(--radius); 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        .header-controls button:hover { 
            background-color: var(--accent-primary-hover);
            transform: translateY(-1px);
        }
        
        /* Navegación por pestañas mejorada */
        #tab-nav {
            display: flex;
            background-color: var(--bg-secondary);
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            gap: 8px;
        }
        .tab-btn {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius) var(--radius) 0 0;
        }
        .tab-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .tab-btn.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* Contenido principal */
        #content-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        .tab-panel {
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tab-panel.active {
            opacity: 1; 
            visibility: visible;
        }
        .panel-grid {
            display: grid;
            gap: 16px;
            padding: 16px;
            height: 100%;
            align-content: flex-start;
        }
        
        .panel-grid.single-panel-mode {
            padding: 16px;
            gap: 0;
        }
        
        /* Tarjetas de panel mejoradas */
        .grid-panel {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            min-height: 350px;
            animation: fadeIn 0.4s ease;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        .grid-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .grid-panel.pinned {
            border-left: 4px solid var(--accent-pin);
        }

        /* Encabezado de panel mejorado */
        .panel-header {
            display: flex; 
            align-items: center; 
            gap: 8px;
            padding: 12px 16px; 
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.1);
            border-radius: var(--radius) var(--radius) 0 0;
        }
        .panel-title {
            font-weight: 600; 
            font-size: 14px;
            flex-grow: 1; 
            white-space: nowrap;
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        .panel-controls { 
            display: flex; 
            gap: 4px;
        }
        .panel-controls button {
            background: none; 
            border: none; 
            color: var(--text-secondary);
            cursor: pointer; 
            padding: 6px; 
            display: flex;
            align-items: center; 
            justify-content: center;
            border-radius: 4px; 
            transition: var(--transition);
        }
        .panel-controls button:hover { 
            background-color: var(--bg-tertiary); 
            color: var(--text-primary); 
        }
        .panel-controls button.close-btn:hover { 
            background-color: var(--accent-danger);
            color: white;
        }
        .panel-controls button.pin-btn.active { 
            color: var(--accent-pin); 
        }

        .panel-content {
            flex-grow: 1;
            overflow: hidden;
            border-radius: 0 0 var(--radius) var(--radius);
        }
        .panel-content iframe {
            width: 100%; 
            height: 100%; 
            border: none;
            border-radius: 0 0 var(--radius) var(--radius);
        }
        
        #tab-panel-global { 
            padding: 0; 
        }
        #tab-panel-global iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* Modal mejorado */
        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.7); 
            display: none; 
            align-items: center;
            justify-content: center; 
            z-index: 1001; 
            animation: fadeIn 0.2s ease;
            backdrop-filter: blur(2px);
        }
        .modal {
            background: var(--bg-secondary); 
            border: 1px solid var(--border-color);
            border-radius: var(--radius); 
            width: 90%; 
            max-width: 500px;
            padding: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }
        .modal h3 { 
            margin: 0 0 20px 0; 
            font-size: 18px;
            font-weight: 600;
        }
        .modal select {
            width: 100%; 
            padding: 12px; 
            margin-bottom: 24px;
            background-color: var(--bg-primary); 
            border: 1px solid var(--border-color);
            border-radius: var(--radius); 
            color: var(--text-primary); 
            font-size: 14px;
            transition: var(--transition);
        }
        .modal select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .modal-buttons { 
            display: flex; 
            gap: 12px; 
            justify-content: flex-end; 
        }
        .modal-btn { 
            padding: 10px 20px; 
            font-size: 14px; 
            font-weight: 600; 
            border-radius: var(--radius); 
            border: none; 
            cursor: pointer; 
            transition: var(--transition);
        }
        .modal-btn.primary { 
            background-color: var(--accent-primary); 
            color: white; 
        }
        .modal-btn.primary:hover {
            background-color: var(--accent-primary-hover);
        }
        .modal-btn.secondary { 
            background-color: var(--bg-tertiary); 
            color: var(--text-primary); 
        }
        .modal-btn.secondary:hover {
            background-color: #475569;
        }

        /* Estados vacíos */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }
        .empty-state svg {
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .empty-state p {
            margin-bottom: 16px;
            max-width: 300px;
        }

        /* Animaciones */
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        /* Responsive mejorado */
        @media (max-width: 768px) {
            .panel-grid {
                grid-template-columns: 1fr !important;
                grid-template-rows: auto !important;
                height: auto;
                gap: 12px;
                padding: 12px;
            }
            
            #tab-nav {
                padding: 0 12px;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .tab-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            #app-header {
                padding: 10px 12px;
            }
            
            .header-controls button span {
                display: none;
            }
            
            .header-controls button {
                padding: 10px;
            }
            
            .modal {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header id="app-header">
            <div class="logo">Syklo Ops v4.0</div>
            <div class="header-controls">
                <button id="add-panel-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Agregar Panel</span>
                </button>
            </div>
        </header>

        <nav id="tab-nav">
            <button class="tab-btn active" data-tab="ves">VES</button>
            <button class="tab-btn" data-tab="cripto">CRIPTO / USD</button>
            <button class="tab-btn" data-tab="global">Transacciones</button>
        </nav>

        <main id="content-container">
            <div id="tab-panel-ves" class="tab-panel active panel-grid">
                <div class="empty-state" id="ves-empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <p>No hay paneles de VES configurados. Haz clic en "Agregar Panel" para comenzar.</p>
                </div>
            </div>
            <div id="tab-panel-cripto" class="tab-panel panel-grid">
                <div class="empty-state" id="cripto-empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <p>No hay paneles de CRIPTO/USD configurados. Haz clic en "Agregar Panel" para comenzar.</p>
                </div>
            </div>
            <div id="tab-panel-global" class="tab-panel">
                <iframe src="https://webapp.syklo.io/transactions"></iframe>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h3>Seleccionar Panel</h3>
            <select id="panel-opcion">
                <option value="" disabled selected>Elige un servicio...</option>
                <optgroup label="VES">
                    <option data-category="VES" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=VES:VE:PF&receive_pms=VES:VE:PF">📱 Pago Móvil</option>
                    <option data-category="VES" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=VES:VE:VEBN1&receive_pms=VES:VE:VEBN1">🏦 Banesco</option>
                    <option data-category="VES" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=VES:VE:VEBN5&receive_pms=VES:VE:VEBN5">🏦 Bancamiga</option>
                    <option data-category="VES" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=VES:VE:VEBN29&receive_pms=VES:VE:VEBN29">🏦 BNC</option>
                    <option data-category="VES" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=VES:VE:VEBN2&receive_pms=VES:VE:VEBN2">🏦 Venezuela</option>
                    <option data-category="VES" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=VES:VE:VEBN15&receive_pms=VES:VE:VEBN15">🏦 Mercantil</option>
                </optgroup>
                <optgroup label="CRIPTO / USD">
                    <option data-category="CRIPTO" data-url="https://explorer.syklo.io/swap#is_sending=true&receive_pms=USD:ALL:WTE&send_pms=USD:ALL:WTE">💵 Wally</option>
                    <option data-category="CRIPTO" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=USD:ALL:ZI&receive_pms=USD:ALL:ZI">💵 Zinli</option>
                    <option data-category="CRIPTO" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=USDT:ALL:APPA&receive_pms=USDT:ALL:APPA">🔶 Apolo Pay</option>
                    <option data-category="CRIPTO" data-url="https://explorer.syklo.io/swap#is_sending=true&receive_pms=USDT:ALL:BYB&send_pms=USDT:ALL:BYB">🟡 Bybit</option>
                    <option data-category="CRIPTO" data-url="https://explorer.syklo.io/swap#is_sending=true&send_pms=USDT:ALL:C01&receive_pms=USDT:ALL:C01">🟡 Binance</option>
                </optgroup>
            </select>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelar-btn">Cancelar</button>
                <button class="modal-btn primary" id="ok-btn">Agregar</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanels = document.querySelectorAll('.tab-panel');
        const vesGrid = document.getElementById('tab-panel-ves');
        const criptoGrid = document.getElementById('tab-panel-cripto');
        const vesEmptyState = document.getElementById('ves-empty-state');
        const criptoEmptyState = document.getElementById('cripto-empty-state');
        const modalOverlay = document.getElementById('modal-overlay');
        const addPanelBtn = document.getElementById('add-panel-btn');
        const cancelBtn = document.getElementById('cancelar-btn');
        const okBtn = document.getElementById('ok-btn');
        const panelOpcionSelect = document.getElementById('panel-opcion');
        
        const STORAGE_KEY = 'sykloDashboardPanels_v4';

        const ICONS = {
            refresh: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>',
            edit: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>',
            pin: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>',
            close: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>'
        };

        let allPanels = [];

        // Navegación por pestañas
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const targetTab = button.dataset.tab;
                tabPanels.forEach(panel => {
                    panel.classList.toggle('active', panel.id === `tab-panel-${targetTab}`);
                });
            });
        });

        // Actualizar diseño de la cuadrícula
        const updateGridLayout = (grid) => {
            const count = grid.children.length;
            const hasEmptyState = grid.querySelector('.empty-state');
            
            // Ocultar/mostrar estado vacío
            if (hasEmptyState) {
                hasEmptyState.style.display = count === 1 ? 'flex' : 'none';
            }
            
            grid.classList.toggle('single-panel-mode', count === 1);
            
            if (window.innerWidth <= 768) {
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gridTemplateRows = '';
                return;
            }

            switch (count) {
                case 1: 
                    grid.style.gridTemplateColumns = '1fr'; 
                    grid.style.gridTemplateRows = '1fr'; 
                    break;
                case 2: 
                    grid.style.gridTemplateColumns = '1fr 1fr'; 
                    grid.style.gridTemplateRows = '1fr'; 
                    break;
                case 3: 
                    grid.style.gridTemplateColumns = '1fr 1fr 1fr'; 
                    grid.style.gridTemplateRows = '1fr'; 
                    break;
                case 4: 
                    grid.style.gridTemplateColumns = '1fr 1fr'; 
                    grid.style.gridTemplateRows = '1fr 1fr'; 
                    break;
                case 5: 
                case 6: 
                    grid.style.gridTemplateColumns = '1fr 1fr 1fr'; 
                    grid.style.gridTemplateRows = '1fr 1fr'; 
                    break;
                default: 
                    grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(300px, 1fr))'; 
                    grid.style.gridTemplateRows = `repeat(${Math.ceil(count / 3)}, 1fr)`;
            }
        };

        // Renderizar todos los paneles
        const renderAllPanels = () => {
            vesGrid.innerHTML = '';
            criptoGrid.innerHTML = '';
            
            // Añadir estados vacíos
            vesGrid.appendChild(vesEmptyState);
            criptoGrid.appendChild(criptoEmptyState);
            
            const vesPanels = allPanels.filter(p => p.category === 'VES').sort((a, b) => b.pinned - a.pinned);
            const criptoPanels = allPanels.filter(p => p.category === 'CRIPTO').sort((a, b) => b.pinned - a.pinned);

            vesPanels.forEach(panel => createPanelElement(panel, vesGrid));
            criptoPanels.forEach(panel => createPanelElement(panel, criptoGrid));
            
            updateGridLayout(vesGrid);
            updateGridLayout(criptoGrid);
        };
        
        // Crear elemento de panel
        const createPanelElement = (panel, container) => {
            const panelEl = document.createElement('div');
            panelEl.className = 'grid-panel';
            panelEl.dataset.id = panel.id;
            if (panel.pinned) panelEl.classList.add('pinned');
            
            panelEl.innerHTML = `
                <div class="panel-header">
                    <span class="panel-title">${panel.title}</span>
                    <div class="panel-controls">
                        <button class="edit-btn" title="Editar Nombre">${ICONS.edit}</button>
                        <button class="pin-btn ${panel.pinned ? 'active' : ''}" title="Fijar Panel">${ICONS.pin}</button>
                        <button class="refresh-btn" title="Recargar">${ICONS.refresh}</button>
                        <button class="close-btn" title="Cerrar">${ICONS.close}</button>
                    </div>
                </div>
                <div class="panel-content">
                    <iframe src="${panel.url}" loading="lazy"></iframe>
                </div>
            `;
            
            container.appendChild(panelEl);
            const id = panel.id;
            
            // Añadir event listeners
            panelEl.querySelector('.close-btn').addEventListener('click', () => removePanel(id));
            panelEl.querySelector('.refresh-btn').addEventListener('click', () => refreshPanel(id));
            panelEl.querySelector('.edit-btn').addEventListener('click', () => editPanelTitle(id));
            panelEl.querySelector('.pin-btn').addEventListener('click', () => togglePinPanel(id));
        };

        // Añadir panel
        const addPanel = (title, url, category) => {
            const newPanel = { 
                id: `panel-${Date.now()}`, 
                title, 
                url, 
                category, 
                pinned: false 
            };
            allPanels.push(newPanel);
            saveState();
            renderAllPanels();
        };

        // Eliminar panel
        const removePanel = (id) => {
            if (confirm('¿Estás seguro de que quieres eliminar este panel?')) {
                allPanels = allPanels.filter(p => p.id !== id);
                saveState();
                renderAllPanels();
            }
        };

        // Actualizar panel
        const refreshPanel = (id) => {
            const panelEl = document.querySelector(`.grid-panel[data-id="${id}"]`);
            const iframe = panelEl.querySelector('iframe');
            if (!iframe) return;
            
            // Mostrar indicador de carga
            const originalSrc = iframe.src;
            iframe.src = 'about:blank';
            
            setTimeout(() => { 
                iframe.src = originalSrc; 
            }, 100);
        };
        
        // Editar título del panel
        const editPanelTitle = (id) => {
            const panel = allPanels.find(p => p.id === id);
            const newTitle = prompt('Introduce el nuevo nombre para el panel:', panel.title);
            if (newTitle && newTitle.trim() !== '') {
                panel.title = newTitle.trim();
                saveState();
                renderAllPanels();
            }
        };

        // Fijar/desfijar panel
        const togglePinPanel = (id) => {
            const panel = allPanels.find(p => p.id === id);
            panel.pinned = !panel.pinned;
            saveState();
            renderAllPanels();
        };

        // Guardar estado
        const saveState = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(allPanels));
        
        // Cargar estado
        const loadState = () => {
            const savedState = localStorage.getItem(STORAGE_KEY);
            allPanels = savedState ? JSON.parse(savedState) : [];
            renderAllPanels();
        };

        // Mostrar/ocultar modal
        const showModal = () => {
            modalOverlay.style.display = 'flex';
            panelOpcionSelect.selectedIndex = 0; // Resetear selección
        };
        
        const hideModal = () => {
            modalOverlay.style.display = 'none';
        };
        
        // Event listeners
        addPanelBtn.addEventListener('click', showModal);
        cancelBtn.addEventListener('click', hideModal);
        modalOverlay.addEventListener('click', (e) => { 
            if (e.target === modalOverlay) hideModal(); 
        });

        okBtn.addEventListener('click', () => {
            const selected = panelOpcionSelect.options[panelOpcionSelect.selectedIndex];
            if (!selected || !selected.dataset.url) {
                alert('Por favor, selecciona un servicio.');
                return;
            }
            addPanel(selected.text, selected.dataset.url, selected.dataset.category);
            hideModal();
        });
        
        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            updateGridLayout(vesGrid);
            updateGridLayout(criptoGrid);
        });

        // Inicializar
        loadState();
    });
    </script>
</body>
</html>
