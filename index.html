<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Syklo Ops Dashboard v5.0 (Táctil)</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-tertiary: #334155;
            --bg-card: #1e293b; --border-color: #334155; --text-primary: #f1f5f9;
            --text-secondary: #94a3b8; --accent-primary: #3b82f6; --accent-primary-hover: #2563eb;
            --accent-danger: #ef4444; --accent-pin: #f59e0b; --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.2s ease-in-out;
        }
        html, body {
            overscroll-behavior: none; /* Evita el "pull-to-refresh" */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary); color: var(--text-primary);
            overflow: hidden; height: 100vh;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        #app-container { display: flex; flex-direction: column; height: 100%; }
        
        /* Header y Navegación (sin cambios mayores) */
        #app-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .logo { font-size: 18px; font-weight: 700; }
        #tab-nav { display: flex; background-color: var(--bg-secondary); flex-shrink: 0; border-bottom: 1px solid var(--border-color); padding: 0 10px; overflow-x: auto; }
        .tab-btn { padding: 12px 16px; font-size: 14px; font-weight: 500; background: transparent; border: none; border-bottom: 3px solid transparent; color: var(--text-secondary); cursor: pointer; transition: var(--transition); white-space: nowrap; }
        .tab-btn.active { color: var(--accent-primary); border-bottom-color: var(--accent-primary); }

        /* ✨ ESTRATEGIA 2: Estructura de Scroll robusta */
        #content-container { flex-grow: 1; position: relative; overflow: hidden; }
        .tab-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Se cambia de opacity a display para mejor rendimiento */
            overflow-y: auto; /* Habilita el scroll vertical */
            -webkit-overflow-scrolling: touch; /* Scroll suave en móviles */
        }
        .tab-panel.active { display: block; }
        .panel-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 16px; padding: 16px; }

        /* Paneles */
        .grid-panel {
            background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius);
            display: flex; flex-direction: column; min-height: 350px; min-width: 320px;
            box-shadow: var(--shadow);
            touch-action: none; /* Requerido por Interact.js para evitar conflictos */
            position: relative; /* Para posicionar el tirador de redimensionamiento */
        }
        .panel-header { display: flex; align-items: center; gap: 8px; padding: 12px 16px; border-bottom: 1px solid var(--border-color); background-color: rgba(0,0,0,0.1); cursor: move; }
        .panel-title { font-weight: 600; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
        .panel-controls { display: flex; gap: 4px; }
        .panel-controls button { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 6px; border-radius: 4px; }
        .panel-content { flex-grow: 1; overflow: hidden; }
        .panel-content iframe { width: 100%; height: 100%; border: none; }

        /* ✨ ESTRATEGIA 1: Tirador para redimensionar */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: se-resize;
            background-image: linear-gradient(135deg, transparent 50%, var(--text-secondary) 50%, var(--text-secondary) 60%, transparent 60%), linear-gradient(135deg, transparent 70%, var(--text-secondary) 70%, var(--text-secondary) 80%, transparent 80%);
            opacity: 0.5;
        }
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div id="app-container">
        <header id="app-header"></header>
        <nav id="tab-nav"></nav>

        <main id="content-container">
            <div id="tab-panel-ves" class="tab-panel active panel-grid">
                <div class="empty-state" id="ves-empty-state"><p>No hay paneles de VES. Agrega uno para comenzar.</p></div>
            </div>
            <div id="tab-panel-cripto" class="tab-panel panel-grid">
                <div class="empty-state" id="cripto-empty-state"><p>No hay paneles de CRIPTO/USD. Agrega uno para comenzar.</p></div>
            </div>
            <div id="tab-panel-global" class="tab-panel"><iframe src="https://webapp.syklo.io/transactions"></iframe></div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const STORAGE_KEY = 'sykloDashboardPanels_v5';
        let allPanels = [];
        
        // Función para renderizar paneles
        const renderAllPanels = () => {
            document.querySelectorAll('.panel-grid').forEach(grid => {
                grid.querySelectorAll('.grid-panel').forEach(p => p.remove());
            });

            const vesPanels = allPanels.filter(p => p.category === 'VES');
            const criptoPanels = allPanels.filter(p => p.category === 'CRIPTO');

            vesPanels.forEach(panel => createPanelElement(panel));
            criptoPanels.forEach(panel => createPanelElement(panel));
            
            updateEmptyStates();
        };

        const updateEmptyStates = () => {
            const vesGrid = document.getElementById('tab-panel-ves');
            const criptoGrid = document.getElementById('tab-panel-cripto');
            document.getElementById('ves-empty-state').style.display = vesGrid.querySelector('.grid-panel') ? 'none' : 'flex';
            document.getElementById('cripto-empty-state').style.display = criptoGrid.querySelector('.grid-panel') ? 'none' : 'flex';
        };

        const createPanelElement = (panel) => {
            const container = document.getElementById(panel.category === 'VES' ? 'tab-panel-ves' : 'tab-panel-cripto');
            const panelEl = document.createElement('div');
            panelEl.className = 'grid-panel';
            panelEl.dataset.id = panel.id;
            
            // Aplica dimensiones y posición guardadas
            if (panel.width) panelEl.style.width = panel.width;
            if (panel.height) panelEl.style.height = panel.height;
            if (panel.x) panelEl.dataset.x = panel.x;
            if (panel.y) panelEl.dataset.y = panel.y;
            
            panelEl.innerHTML = `
                <div class="panel-header">
                    <span class="panel-title">${panel.title}</span>
                    <div class="panel-controls"></div>
                </div>
                <div class="panel-content"><iframe src="${panel.url}" loading="lazy"></iframe></div>
                <div class="resize-handle"></div>
            `;
            container.appendChild(panelEl);

            // ... (Event listeners para botones de cerrar, etc.)
        };

        // ... (Funciones de addPanel, removePanel, saveState, loadState, etc. sin cambios mayores)
        const loadState = () => {
            const savedState = localStorage.getItem(STORAGE_KEY);
            allPanels = savedState ? JSON.parse(savedState) : [];
            renderAllPanels();
        };
        loadState(); // Carga inicial

        // ✨ ESTRATEGIA 1: INICIALIZACIÓN DE INTERACT.JS
        interact('.grid-panel')
            .resizable({
                edges: { left: false, right: true, bottom: true, top: false },
                listeners: {
                    move(event) {
                        let target = event.target;
                        let x = (parseFloat(target.getAttribute('data-x')) || 0);
                        let y = (parseFloat(target.getAttribute('data-y')) || 0);

                        target.style.width = event.rect.width + 'px';
                        target.style.height = event.rect.height + 'px';

                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    },
                    end(event) {
                        const panelId = event.target.dataset.id;
                        const panel = allPanels.find(p => p.id === panelId);
                        if (panel) {
                            panel.width = event.target.style.width;
                            panel.height = event.target.style.height;
                            //saveState(); // Descomentar si se quiere guardar el tamaño
                        }
                    }
                },
                modifiers: [
                    interact.modifiers.restrictSize({
                        min: { width: 320, height: 350 }
                    })
                ],
                inertia: true
            })
            // También podemos hacerlo arrastrable (opcional)
            .draggable({
                listeners: { 
                    move(event) {
                        let target = event.target;
                        let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                        let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    },
                    end(event) {
                        const panelId = event.target.dataset.id;
                        const panel = allPanels.find(p => p.id === panelId);
                        if (panel) {
                            panel.x = event.target.getAttribute('data-x');
                            panel.y = event.target.getAttribute('data-y');
                            //saveState(); // Descomentar si se quiere guardar la posición
                        }
                    }
                },
                inertia: true,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    })
                ]
            });
            
        // Lógica de pestañas
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const targetTab = button.dataset.tab;
                document.querySelectorAll('.tab-panel').forEach(panel => {
                    panel.classList.toggle('active', panel.id.includes(targetTab));
                });
            });
        });
    });
    </script>
</body>
</html>
